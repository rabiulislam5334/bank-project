<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyoo moblie app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body
    class="h-[100vh] flex justify-center items-center bg-[#f4f5f7] flex-col"
  >
    <div
      class="bg-[url(assets/bg.png)] bg-cover w-[360px] flex items-center justify-center h-[130px] ]"
    >
      <img src="assets/Group.png" alt="" />
    </div>
    <form class="w-[360px] bg-white rounded-2xl p-8">
      <div>
        <label class="font-semibold">Mobile Number</label> <br />
        <input
          type="text"
          id="mobile"
          placeholder="Enter your number"
          class="input my-3 rounded-2xl bg-[#f4f5f7]"
        />
      </div>
      <div>
        <label class="font-semibold">4 Digit pin</label> <br />
        <input
          type="text"
          placeholder="Enter 4 Digit pin"
          id="pin"
          class="input my-5 rounded-2xl bg-[#f4f5f7]"
        />
      </div>
      <button class="btn btn-primary rounded-2xl w-full" id="btn-login">
        Login
      </button>
    </form>

    <script></script>
    <script src="bank/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
